<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData Example</title>
</head>

<body>
    <h2>Login Form</h2>

    <form id="myForm">
        <input type="text" name="username" placeholder="Enter username" required />
        <input type="password" name="password" placeholder="Enter password" required />
        <button type="submit">Submit</button>

        <h1 class="show1 a1"></h1>
        <h1 class="show2 a1"></h1>
    </form>

    <script>
        const form = document.querySelector("#myForm");
        const show = document.querySelector("a1");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const fomData = new FormData(form);

            const username = fomData.get("username");
            const password = fomData.get("password");

            console.log("USERNAME ", username);
            console.log("Password", password);
            


        });
    </script>
</body>

</html>
