<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        .container {
            display: flex;
            gap: 0;
            align-items: center;
            justify-content: center;
            width: 80vw;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            padding: 40px 0;
        }

        .left-section {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .divider {
            width: 2px;
            height: 350px;
            background: #e0e0e0;
            margin: 0 40px;
            border: none;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-data {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .form-data label {
            font-size: 1.1em;
        }

        .form-data input {
            padding: 8px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 180px;
        }

        .form-data button {
            padding: 8px 18px;
            font-size: 1em;
            border-radius: 4px;
            border: none;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
        }

        .display-data img {
            width: 120px;
            border-radius: 50%;
        }

        .display-data {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>GitHub User Info</h1>
    <div class="container">
        <section class="left-section">
            <form class="form-data">
                <label for="username">GitHub Username:</label>
                <input type="text" id="username" required>
                <button type="submit">Fetch</button>
            </form>
        </section>
        <hr class="divider">
        <section class="right-section">
            <div class="display-data"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
